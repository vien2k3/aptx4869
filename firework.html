                    boom._drawLight();

                    for (var j = boom.booms.length - 1; j >= 0; j--) {
                        var frag = boom.booms[j];

                            boom.booms.splice(j, 1);
                        }

                        bigbooms.splice(i, 1);
                    }
                }

            drawText();

            requestAnimationFrame(animate);
        }
